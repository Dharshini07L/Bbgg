<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Scrapbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .booklet-container {
            max-width: 800px;
            width: 100%;
            background: #121212;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .booklet-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 15px;
            background: repeating-linear-gradient(
                90deg,
                #444444 0px,
                #444444 10px,
                #666666 10px,
                #666666 20px,
                #888888 20px,
                #888888 30px,
                #aaaaaa 30px,
                #aaaaaa 40px,
                #cccccc 40px,
                #cccccc 50px
            );
            border-radius: 20px 20px 0 0;
        }

        .page-counter {
            text-align: center;
            color: #ccc;
            font-size: 14px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .image-frame {
            position: relative;
            width: 100%;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin-bottom: 30px;
            border: 3px solid #333;
        }

        .image-frame img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
            display: none;
        }

        .image-frame img.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        button {
            background: linear-gradient(135deg, #4444ff 0%, #9900ff 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        .page-indicator {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #555;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #4444ff;
            transform: scale(1.3);
        }

        @media (max-width: 768px) {
            .booklet-container {
                padding: 20px;
            }

            .image-frame {
                height: 400px;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .image-frame {
                height: 300px;
                padding: 10px;
            }

            button {
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="booklet-container">
        <div class="page-counter">
            <span id="currentPage">1</span> / 12
        </div>
        
        <div class="image-frame" id="imageFrame">
            <img src="img1.jpg" alt="Page 1" class="active" id="img1">
            <img src="img2.jpg" alt="Page 2" id="img2">
            <img src="img3.jpg" alt="Page 3" id="img3">
            <img src="img4.jpg" alt="Page 4" id="img4">
            <img src="img5.jpg" alt="Page 5" id="img5">
            <img src="img6.jpg" alt="Page 6" id="img6">
            <img src="img7.jpg" alt="Page 7" id="img7">
            <img src="img8.jpg" alt="Page 8" id="img8">
            <img src="img9.jpg" alt="Page 9" id="img9">
            <img src="img10.jpg" alt="Page 10" id="img10">
            <img src="img11.jpg" alt="Page 11" id="img11">
            <img src="img12.jpg" alt="Page 12" id="img12">
        </div>

        <div class="controls">
            <button id="prevBtn" onclick="previousPage()">← Previous</button>
            <button id="nextBtn" onclick="nextPage()">Next →</button>
        </div>

        <div class="page-indicator" id="pageIndicator"></div>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 12;
        let touchStartX = 0;
        let touchEndX = 0;

        function initIndicators() {
            const indicator = document.getElementById('pageIndicator');
            for (let i = 1; i <= totalPages; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot' + (i === 1 ? ' active' : '');
                dot.onclick = () => goToPage(i);
                indicator.appendChild(dot);
            }
        }

        function updatePage() {
            for (let i = 1; i <= totalPages; i++) {
                document.getElementById('img' + i).classList.remove('active');
            }
            document.getElementById('img' + currentPage).classList.add('active');
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index + 1 === currentPage);
            });
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                updatePage();
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                updatePage();
            }
        }

        function goToPage(page) {
            currentPage = page;
            updatePage();
        }

        const frame = document.getElementById('imageFrame');

        frame.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        frame.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextPage();
                } else {
                    previousPage();
                }
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') previousPage();
            else if (e.key === 'ArrowRight') nextPage();
        });

        initIndicators();
        updatePage();
    </script>
</body>
</html>
