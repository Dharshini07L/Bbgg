    <script>
let lastTap = 0; // timestamp of last tap

function handleDoubleTap(e) {
    const currentTime = new Date().getTime();
    const tapLength = currentTime - lastTap;

    if (tapLength > 0 && tapLength < 400) {
        // DOUBLE TAP detected â†’ go to next page
        window.location.href = "Pro.html"; // change to your page
    }

    lastTap = currentTime;
}

// Listen on the whole page
document.addEventListener('touchstart', handleDoubleTap);
document.addEventListener('click', handleDoubleTap);
</script>
