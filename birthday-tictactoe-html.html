<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise ðŸŽ‰</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffc2e2, #e5b3f0, #ffc2e2);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #d946ef;
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 8px rgba(217, 70, 239, 0.3);
            letter-spacing: 2px;
            font-weight: 700;
        }

        .subtitle {
            font-family: 'Poppins', sans-serif;
            color: #ec4899;
            font-size: 1rem;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 30px auto;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .cell {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #fce7f3, #fbcfe8);
            border: 3px solid #ec4899;
            border-radius: 15px;
            font-size: 3rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .cell:hover:not(.filled) {
            background: linear-gradient(135deg, #fbcfe8, #f9a8d4);
            transform: scale(1.05);
        }

        .cell.filled {
            cursor: not-allowed;
        }

        .status {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            color: #be185d;
            margin: 20px 0;
            font-weight: 400;
            min-height: 40px;
            letter-spacing: 1px;
        }

        button {
            background: linear-gradient(135deg, #ec4899, #d946ef);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(236, 72, 153, 0.4);
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(236, 72, 153, 0.6);
        }

        .surprise-container {
            animation: fadeIn 1s ease-in;
        }

        .surprise-title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: #ec4899;
            margin-bottom: 30px;
            animation: bounce 1s infinite;
            font-weight: 700;
            letter-spacing: 3px;
            text-shadow: 3px 3px 10px rgba(236, 72, 153, 0.3);
        }

        .photo-frame {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            margin: 0 auto 30px;
            max-width: 400px;
        }

        .photo-placeholder {
            width: 100%;
            height: 500px;
            background: linear-gradient(135deg, #f3e7f5, #fce7f3);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #9ca3af;
            font-size: 0.95rem;
            line-height: 1.8;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .birthday-message {
            font-family: 'Playfair Display', serif;
            color: #d946ef;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(217, 70, 239, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="game-screen">
            <h1>Birthday Challenge</h1>
            <p class="subtitle">Win for a surprise</p>
            
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            
            <div class="status" id="status">your turn ðŸŽ€</div>
            <button onclick="resetGame()">Restart</button>
        </div>

        <div id="surprise-screen" class="surprise-container hidden">
            <h1 class="surprise-title">You Won</h1>
            
            <div class="photo-frame">
                <div class="photo-placeholder">
                    <p>ðŸ“¸ your surprise awaits</p>
                    <p style="font-size: 0.85rem; margin-top: 10px; opacity: 0.7;">replace with your image</p>
                </div>
            </div>
            
            <p class="birthday-message">Happy Birthday ðŸ’•</p>
            <button onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        let board = Array(9).fill(null);
        let isPlayerTurn = true;
        let gameOver = false;

        const winningCombos = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');
        const gameScreen = document.getElementById('game-screen');
        const surpriseScreen = document.getElementById('surprise-screen');

        cells.forEach(cell => {
            cell.addEventListener('click', handleClick);
        });

        function handleClick(e) {
            const index = parseInt(e.target.dataset.index);
            
            if (board[index] || gameOver || !isPlayerTurn) return;

            board[index] = 'bow';
            e.target.textContent = 'ðŸŽ€';
            e.target.classList.add('filled');

            const winner = checkWinner();
            if (winner) {
                handleGameEnd(winner);
                return;
            }

            isPlayerTurn = false;
            status.textContent = 'thinking...';
            
            setTimeout(botMove, 600);
        }

        function botMove() {
            const emptyIndices = board.map((cell, idx) => cell === null ? idx : null).filter(idx => idx !== null);
            
            if (emptyIndices.length === 0) return;

            const randomIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
            board[randomIndex] = 'heart';
            cells[randomIndex].textContent = 'â¤ï¸';
            cells[randomIndex].classList.add('filled');

            const winner = checkWinner();
            if (winner) {
                handleGameEnd(winner);
                return;
            }

            isPlayerTurn = true;
            status.textContent = 'your turn ðŸŽ€';
        }

        function checkWinner() {
            for (let combo of winningCombos) {
                const [a, b, c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            if (board.every(cell => cell !== null)) {
                return 'tie';
            }
            return null;
        }

        function handleGameEnd(winner) {
            gameOver = true;
            
            if (winner === 'bow') {
                status.textContent = 'you won ðŸŽ‰';
                setTimeout(() => {
                    // Redirect to the birthday cake page
                    window.location.href = 'birthday-cake.html';
                }, 1500);
            } else if (winner === 'heart') {
                status.textContent = 'try again â¤ï¸';
            } else {
                status.textContent = 'tie game';
            }
        }

        function resetGame() {
            board = Array(9).fill(null);
            isPlayerTurn = true;
            gameOver = false;
            
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('filled');
            });
            
            status.textContent = 'your turn ðŸŽ€';
            gameScreen.classList.remove('hidden');
            surpriseScreen.classList.add('hidden');
        }
    </script>
</body>
</html>
